name: Random Daily Contributions

on:
  schedule:
    - cron: '0 */12 * * *' # هر 12 ساعت یک بار اجرا می‌شود
  workflow_dispatch: # اجازه اجرای دستی

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # استفاده از نسخه جدید

      - name: Configure Git user
        run: |
          git config --global user.name "ramincsy"  # نام کاربری خود را وارد کنید
          git config --global user.email "ramincsy2@gmail.com"  # ایمیل خود را وارد کنید

      - name: Set random number of commits
        id: num_commits
        run: |
          num=$(( ( RANDOM % 10 )  + 2 )) # تولید یک عدد تصادفی بین 1 تا 10
          echo "Random number of commits: $num"
          echo "num_commits=$num" >> $GITHUB_ENV

      - name: Make daily contributions
        run: |
          for i in $(seq 1 ${{ env.num_commits }}); do
            echo "Commit number $i" >> README.md
          done

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "ramincsy" # نام کاربری شما
          author_email: "ramincsy2@gmail.com" # ایمیل مرتبط با حساب GitHub شما
          message: "Random daily contribution"
          add: "README.md" # اضافه کردن README.md به commit

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: daily-contribution # push کردن به شاخه daily-contribution
          github_token: ${{ secrets.GH_TOKEN }} # استفاده از secret شما به جای GITHUB_TOKEN

      - name: Open pull request
        uses: peter-evans/create-pull-request@v3 # استفاده از نسخه جدید
        with:
          title: "Random Daily Contribution"
          commit-message: "Random daily contribution"
          branch: daily-contribution
          base: main # ارسال pull request به شاخه main
          body: "This pull request was created automatically by a GitHub Actions workflow to make a random number of daily contributions."
          token: ${{ secrets.GH_TOKEN }} # استفاده از secret شما به جای GITHUB_TOKEN
