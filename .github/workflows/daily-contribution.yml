name: Daily Contributions

on:
  schedule:
    - cron: '0 */12 * * *' # هر 12 ساعت یک بار
  workflow_dispatch: # اجازه اجرای دستی

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # برای استفاده از توکن شخصی
          fetch-depth: 0              # برای پوش کردن refs به مخزن مقصد

      - name: Get current day of the month
        id: day_of_month
        run: echo "DAY_OF_MONTH=$(date +'%d')" >> $GITHUB_ENV

      - name: Make daily contributions
        run: |
          # اطمینان از وجود فایل README.md
          touch README.md
          # اضافه کردن contributions به فایل
          for i in $(seq 1 $DAY_OF_MONTH); do
            echo "Contribution $i on day $DAY_OF_MONTH" >> README.md
          done

      - name: Commit changes
        run: |
          git config --global user.name "ramincsy"
          git config --global user.email "ramincsy2@gmail.com"
          git add README.md
          git commit -m "Daily contribution on day $DAY_OF_MONTH" || echo "No changes to commit"

      - name: Pull and Push changes
        run: |
          git fetch origin
          git pull --rebase origin main
          git push origin main
