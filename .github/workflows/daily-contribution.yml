jobs:
  daily-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create new branch
        run: |
          git checkout -b daily-updates-$(date +'%Y-%m-%d')

      - name: Make changes
        run: |
          echo "Daily update $(date)" > daily_update.txt
          git add .
          git commit -m "Daily update for $(date +'%Y-%m-%d')"

      - name: Push changes to new branch
        run: git push origin daily-updates-$(date +'%Y-%m-%d')

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Daily update for $(date +'%Y-%m-%d')"
          title: "Daily Update: $(date +'%Y-%m-%d')"
          branch: daily-updates-$(date +'%Y-%m-%d')
          base: main
          body: |
            This pull request includes daily updates made on $(date +'%Y-%m-%d').
