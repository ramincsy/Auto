name: Enhanced Daily Contributions

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  make-contribution:
    runs-on: ubuntu-22.04  # Explicitly set version to avoid warnings
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Set environment variables for the current date
      - name: Get current date info
        run: |
          echo "day=$(date +'%d')" >> $GITHUB_ENV
          echo "month=$(date +'%m')" >> $GITHUB_ENV
          echo "year=$(date +'%Y')" >> $GITHUB_ENV

      # 4. Generate daily content and update README.md
      - name: Generate daily content
        run: |
          echo "## Daily Contribution for ${env.year}-${env.month}-${env.day}" >> README.md
          echo "- Random topic generated" >> README.md
          echo "Daily update log added for tracking progress." >> logs/${env.year}-${env.month}-${env.day}.log

      # 5. Pull latest changes
      - name: Pull latest changes
        run: |
          git pull origin ramincsy-patch-1 || echo "No updates to pull"

      # 6. Stage and Commit changes
      - name: Stage and Commit changes
        run: |
          git add .
          git commit -m "Automated daily contribution ðŸš€" || echo "No changes to commit"

      # 7. Push changes
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GH_TOKEN2 }}
          branch: ramincsy-patch-1

      # 8. Create Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN2 }}
          commit-message: "Automated PR for daily contributions ðŸš€"
          title: "Daily Contribution: ${{ env.year }}-${{ env.month }}-${{ env.day }}"
          body: |
            This Pull Request was automatically generated to add daily contributions.
            - Added daily updates
            - Closed stale issues
            - Created new issues for tracking progress
          branch: daily-contribution-${{ env.year }}-${{ env.month }}
          base: ramincsy-patch-1

    manage-issues:
    runs-on: ubuntu-22.04
    steps:
      # 1. Create multiple issues
      - name: Create multiple issues
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN2 }}
          script: |
            for (let i = 1; i <= 3; i++) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Generated Issue ${i} for ${process.env.year}-${process.env.month}-${process.env.day}`,
                body: `Automatically created issue #${i} for tracking contributions.`,
              });
            }

      # 2. Close all open issues
      - name: Close all open issues
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN2 }}
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
            });

            if (issues.data.length === 0) {
              console.log("No open issues found.");
              return;
            }

            for (const issue of issues.data) {
              console.log(`Processing issue #${issue.number}: ${issue.title}`);

              // Add a comment before closing
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `This issue is being closed automatically as part of the daily workflow. Keep contributing!`,
              });

              // Close the issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: "closed",
              });

              console.log(`Closed issue #${issue.number}.`);
            }

  review-pull-requests:
    runs-on: ubuntu-22.04
    steps:
      - name: Review open pull requests
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN2 }}
          script: |
            const pullRequests = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
            });

            if (pullRequests.data.length === 0) {
              console.log("No open pull requests found.");
              return;
            }

            for (const pr of pullRequests.data) {
              console.log(`Reviewing PR #${pr.number}: ${pr.title}`);
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                event: "COMMENT",
                body: "Great work! Keep it up! ðŸš€",
              });
            }
