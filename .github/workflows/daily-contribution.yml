name: Enhanced Daily Contributions

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:  # Allow manual trigger

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Set environment variables for the current date
      - name: Get current date info
        run: |
          echo "day=$(date +'%d')" >> $GITHUB_ENV
          echo "month=$(date +'%m')" >> $GITHUB_ENV
          echo "year=$(date +'%Y')" >> $GITHUB_ENV

      # 4. Generate daily content and update README.md
      - name: Generate daily content
        run: |
          python generate_content.py

      # 5. Pull latest changes
      - name: Pull latest changes
        run: git pull origin ramincsy-patch-1

      # 6. Commit daily changes
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "ramincsy"
          author_email: "ramincsy2@gmail.com"
          message: "Automated daily contribution ðŸš€"
          add: "README.md updates/"

      # 7. Push changes to branch
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: ramincsy-patch-1

      # 8. Create Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "Automated PR for daily contributions ðŸš€"
          title: "Daily Contribution: ${{ env.year }}-${{ env.month }}-${{ env.day }}"
          body: |
            This Pull Request was automatically generated to add daily contributions.
          branch: daily-contribution-${{ env.year }}-${{ env.month }}
          base: ramincsy-patch-1

  manage-issues:
    runs-on: ubuntu-latest
    steps:
      # 1. Create an issue
      - name: Create a new issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Daily Issue: ${{ env.year }}-${{ env.month }}-${{ env.day }}`,
              body: 'This is an automatically generated issue for daily activity.',
            });
            console.log(`Created issue #${issue.data.number}`);

      # 2. Close issues (optional)
      - name: Close all open issues
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
            });
            for (const issue of issues.data) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: "closed",
              });
              console.log(`Closed issue #${issue.number}`);
            }
