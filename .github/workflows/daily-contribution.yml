name: Daily Contributions

on:
  schedule:
    - cron: '0 0 * * *' # Run every day at midnight
  workflow_dispatch:

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get current date info
        id: date
        run: |
          echo "day=$(date +'%d')" >> $GITHUB_OUTPUT
          echo "month=$(date +'%m')" >> $GITHUB_OUTPUT
          echo "year=$(date +'%Y')" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          echo -e "\n## Contribution for ${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}-${{ steps.date.outputs.day }}" >> README.md

      - name: Create directory and file
        run: |
          mkdir -p "updates/${{ steps.date.outputs.year }}/${{ steps.date.outputs.month }}"
          echo "Update log for ${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}-${{ steps.date.outputs.day }}" > "updates/${{ steps.date.outputs.year }}/${{ steps.date.outputs.month }}/${{ steps.date.outputs.day }}.md"

      - name: Pull latest changes
        run: |
          git config user.name "ramincsy"
          git config user.email "ramincsy2@gmail.com"
          git pull origin main --rebase

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "ramincsy"
          author_email: "ramincsy2@gmail.com"
          message: "Daily update for ${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}-${{ steps.date.outputs.day }}"
          add: "README.md updates/"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: daily-updates-${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}
          github_token: ${{ secrets.GH_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "Daily update for ${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}-${{ steps.date.outputs.day }}"
          title: "Daily Update: ${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}-${{ steps.date.outputs.day }}"
          body: "Automated update for daily log."
          branch: daily-updates-${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}
          base: main
