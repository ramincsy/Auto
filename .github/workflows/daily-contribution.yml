name: Enhanced Daily Contributions and Achievement Hunter

on:
  schedule:
    - cron: '0 */12 * * *'  # Run every 12 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get current date info
        id: date
        run: |
          echo "day=$(date +'%d')" >> $GITHUB_ENV
          echo "month=$(date +'%m')" >> $GITHUB_ENV
          echo "year=$(date +'%Y')" >> $GITHUB_ENV

      - name: Generate daily content
        run: |
          python -c "
          import random
          
          def generate_content():
              topics = ['AI', 'Machine Learning', 'Data Science', 'Web Development', 'Cloud Computing']
              return f'Daily study topic: {random.choice(topics)}'
          
          with open('README.md', 'a') as f:
              f.write(f'\n\n## Contribution for {os.getenv('year')}-{os.getenv('month')}-{os.getenv('day')}\n')
              for i in range(int(os.getenv('day'))):
                  f.write(f'- {generate_content()}\n')
          "
      
      - name: Create directory structure and new file
        run: |
          mkdir -p "updates/${{ env.year }}/${{ env.month }}"
          echo "Daily update for ${{ env.year }}-${{ env.month }}-${{ env.day }}" > "updates/${{ env.year }}/${{ env.month }}/${{ env.day }}.md"

      # New step: Create a discussion
      - name: Create Discussion
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const categoryId = 3; // شناسه دسته بحث
            const title = `Daily Discussion: ${process.env.year}-${process.env.month}-${process.env.day}`;
            const body = 'What\'s your favorite programming language and why?';
            
            const response = await github.rest.discussions.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              category: categoryId,
              title: title,
              body: body
            });

            console.log(`Discussion created with ID: ${response.data.id}`);
      
      # New step: React to Pull Requests
      - name: React to Pull Requests
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });
            for (const pull of pulls.data) {
              await github.rest.reactions.createForIssue({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pull.number,
                content: 'heart'
              });
            }

      # New step: Close old issues
      - name: Close old issues
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });
            for (const issue of issues.data) {
              if (issue.created_at < new Date(Date.now() - 24*60*60*1000).toISOString()) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed'
                });
              }
            }

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "ramincsy"
          author_email: "ramincsy2@gmail.com"
          message: "Daily contribution for ${{ env.year }}-${{ env.month }}-${{ env.day }}"
          add: "README.md updates/"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: daily-contribution-${{ env.year }}-${{ env.month }}
          github_token: ${{ secrets.GH_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "Daily contribution for ${{ env.year }}-${{ env.month }}-${{ env.day }}"
          title: "Daily Contribution: ${{ env.year }}-${{ env.month }}-${{ env.day }}"
          body: |
            This pull request was automatically generated to add the daily contribution for ${{ env.year }}-${{ env.month }}-${{ env.day }}.
            
            Changes include:
            - Updated README.md with new daily topics
            - Created a new file for today's update
          branch: daily-contribution-${{ env.year }}-${{ env.month }}
          base: main

      - name: Create Issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Daily Contribution Report: ${process.env.year}-${process.env.month}-${process.env.day}`,
              body: 'A new daily contribution has been made. Please review the latest pull request.'
            })
