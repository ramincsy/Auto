name: Enhanced Daily Contributions
on:
  schedule:
    - cron: '0 */12 * * *'  # Run every 12 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Get current date info
        id: date
        run: |
          echo "day=$(date +'%d')" >> $GITHUB_OUTPUT
          echo "month=$(date +'%m')" >> $GITHUB_OUTPUT
          echo "year=$(date +'%Y')" >> $GITHUB_OUTPUT

      - name: Check code quality
        run: |
          pylint **/*.py || true

      - name: Generate daily content
        run: |
          python -c "
          import random
          import datetime
          
          def generate_content():
              topics = ['AI', 'Machine Learning', 'Data Science', 'Web Development', 'Cloud Computing']
              subtopics = {
                  'AI': ['Neural Networks', 'Computer Vision', 'Natural Language Processing'],
                  'Machine Learning': ['Supervised Learning', 'Unsupervised Learning', 'Reinforcement Learning'],
                  'Data Science': ['Data Analysis', 'Data Visualization', 'Statistical Modeling'],
                  'Web Development': ['Frontend', 'Backend', 'Full Stack'],
                  'Cloud Computing': ['AWS', 'Azure', 'Google Cloud']
              }
              topic = random.choice(topics)
              subtopic = random.choice(subtopics[topic])
              return f'Daily study topic: {topic} - Focus: {subtopic}'
          
          with open('README.md', 'a') as f:
              f.write(f'\n\n## Contribution for {'${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}-${{ steps.date.outputs.day }}'}\n')
              for i in range(3):  # Generate 3 topics per day
                  f.write(f'- {generate_content()}\n')
          
          # Generate content for the daily update file
          daily_content = f'''
          # Daily Update: {'${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}-${{ steps.date.outputs.day }}'}
          
          ## Today's Focus
          {generate_content()}
          
          ## Progress
          - [ ] Study for 2 hours
          - [ ] Complete one coding challenge
          - [ ] Review yesterday's material
          
          ## Notes
          (Add your study notes here)
          
          ## Resources
          - [Resource 1]()
          - [Resource 2]()
          - [Resource 3]()
          '''
          
          with open('updates/${{ steps.date.outputs.year }}/${{ steps.date.outputs.month }}/${{ steps.date.outputs.day }}.md', 'w') as f:
              f.write(daily_content)
          "

      - name: Create directory structure and new file
        run: |
          mkdir -p "updates/${{ steps.date.outputs.year }}/${{ steps.date.outputs.month }}"

      - name: Pull changes
        run: |
          git pull origin main --rebase

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "ramincsy"
          author_email: "ramincsy2@gmail.com"
          message: "Daily contribution for ${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}-${{ steps.date.outputs.day }}"
          add: "README.md updates/"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: main
          github_token: ${{ secrets.GH_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "Daily contribution for ${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}-${{ steps.date.outputs.day }}"
          title: "Daily Contribution: ${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}-${{ steps.date.outputs.day }}"
          body: |
            This pull request was automatically generated to add the daily contribution for ${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}-${{ steps.date.outputs.day }}.
            
            Changes include:
            - Updated README.md with new daily topics
            - Created a new file for today's update
            
            Please review the changes and merge if everything looks good.
          branch: "daily-contribution-${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}-${{ steps.date.outputs.day }}"
          branch-suffix: "timestamp"
          base: main

      - name: Create Issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Daily Contribution Report: ${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}-${{ steps.date.outputs.day }}`,
              body: 'A new daily contribution has been made. Please review the latest pull request and update your progress.'
            })
