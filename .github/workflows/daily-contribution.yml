name: Daily Contributions

on:
  schedule:
    - cron: '0 */12 * * *' # هر 12 ساعت یک بار
  workflow_dispatch: # اجازه اجرای دستی

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # برای استفاده از توکن شخصی
          fetch-depth: 0              # برای پوش کردن refs به مخزن مقصد

      - name: Get current day of the month
        id: day_of_month
        run: echo "DAY_OF_MONTH=$(date +'%d')" >> $GITHUB_ENV

      - name: Make daily contributions
        run: |
          # اطمینان از وجود فایل README.md
          touch README.md
          # اضافه کردن contributions به فایل
          for i in $(seq 1 $DAY_OF_MONTH); do
            echo "Contribution $i on day $DAY_OF_MONTH" >> README.md
          done

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # توکن برای احراز هویت
          author_name: "ramincsy"
          author_email: "ramincsy2@gmail.com"
          message: "Daily contribution on day $DAY_OF_MONTH"
          branch: "main"  # نام شاخه مقصد برای پوش کردن
          rebase: true    # استفاده از git pull --rebase قبل از پوش کردن
