name: Enhanced Daily Contributions

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Set environment variables for the current date
      - name: Get current date info
        run: |
          echo "day=$(date +'%d')" >> $GITHUB_ENV
          echo "month=$(date +'%m')" >> $GITHUB_ENV
          echo "year=$(date +'%Y')" >> $GITHUB_ENV

      # 4. Run the Python script to generate daily content
      - name: Generate daily content
        run: python generate_content.py

      # 5. Commit changes
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "ramincsy"
          author_email: "ramincsy2@gmail.com"
          message: "Automated daily contribution ðŸš€"
          add: "README.md"

      # 6. Push changes
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GH_TOKEN }}

      # 7. Create Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "Automated PR for daily contributions ðŸš€"
          title: "Daily Contribution: ${{ env.year }}-${{ env.month }}-${{ env.day }}"
          body: |
            This Pull Request was automatically generated to add daily contributions.
          branch: daily-contribution-${{ env.year }}-${{ env.month }}
          base: main
