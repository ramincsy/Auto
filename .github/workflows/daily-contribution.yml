name: Daily Contributions

on:
  schedule:
    - cron: '0 */12 * * *' # هر 12 ساعت یک بار
  workflow_dispatch: # اجازه اجرای دستی

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # به نسخه جدیدتر تغییر یافت
        with:
          fetch-depth: 0 # کل تاریخچه commit را دریافت می‌کند

      - name: Get current day of the month
        id: day_of_month
        run: echo "day_of_month=$(date +'%d')" >> $GITHUB_ENV # گرفتن روز جاری از ماه و ذخیره آن

      - name: Make daily contributions
        run: |
          for i in $(seq 1 ${{ env.day_of_month }}); do
            echo "Contribution $i on day ${{ env.day_of_month }}" >> README.md
          done

      - name: Commit changes
        uses: EndBug/add-and-commit@v8 # به نسخه جدیدتر تغییر یافت
        with:
          author_name: "ramincsy" # نام کاربری شما
          author_email: "ramincsy2@gmail.com" # ایمیل مرتبط با حساب GitHub شما
          message: "Daily contribution on day ${{ env.day_of_month }}" # پیغام commit با ذکر روز ماه
          add: "README.md" # اضافه کردن README.md به commit

      - name: Push changes
        uses: github-actions-x/commit@v2.9
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: daily-contribution


      - name: Open pull request
        uses: peter-evans/create-pull-request@v4 # به نسخه جدیدتر تغییر یافت
        with:
          title: "Daily Contribution for day ${{ env.day_of_month }}"
          commit-message: "Daily contribution for day ${{ env.day_of_month }}"
          branch: daily-contribution
          base: main # ارسال pull request به شاخه main
          body: "This pull request was created automatically by a GitHub Actions workflow to make contributions based on the day of the month."
          token: ${{ secrets.GH_TOKEN }} # استفاده از secret شما به جای GITHUB_TOKEN

      # 1. ایجاد Issue
      - name: Create a new issue
        uses: peter-evans/create-issue@v2
        with:
          title: "Daily Issue - Day ${{ env.day_of_month }}"
          body: "This issue was created automatically for testing purposes."
          token: ${{ secrets.GITHUB_TOKEN }}


      # 2. Code Review
      - name: Perform code review
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/ramincsy/REPOSITORY/pulls/PR_NUMBER/reviews \
            -d '{"event":"APPROVE", "body":"Code looks good!"}'

      # 3. Merge Pull Request
      - name: Merge pull request
        run: |
          curl -X PUT \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/ramincsy/REPOSITORY/pulls/PR_NUMBER/merge \
            -d '{"commit_title":"Merging pull request", "merge_method":"merge"}'
